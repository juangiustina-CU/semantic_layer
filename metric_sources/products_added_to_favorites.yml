      EVENT_NAME = 'product_added_to_favorites'
      AND PRODUCT_ID IS NOT NULL
      AND DATE_TRUNC(WEEK, DELIVERY_DATE) <= DATE_TRUNC(WEEK, CURRENT_DATE)
